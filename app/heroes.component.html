<div>
    <h2>My Heroes</h2>
    <div>

        <input [(ngModel)]="searchTerm" (input)="onSearchChange()">
    </div>
    <ul class="heroes">
        <li *ngFor="#hero of heroes"
            [class.selected]="hero === selectedHero"
            (click)="onSelect(hero)">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </li>
    </ul>
